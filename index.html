<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PexelFetcher</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span>Nikhil Tomar</span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
      </div>
    </div>
    <section class="search">
      <div class="content">
        <h1>PexelFetcher    </h1>
        <p id="italic">Search and download any images within a second</p>
        <div class="search-box" >
          <input type="text" id="search-bar" placeholder="Search images">
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images">

        <li class="card"> 
          <img src="images/img-1.jpg" alt="img"> 
          <div class="details">
            <div class="photographer">
              <i class="uil uil-camera"></i>
              <span>Nikhil Tomar</span>
            </div>
            <button><i class="uil uil-import"></i></button>
          </div>
        </li>
        <li class="card"><img src="images/img-2.jpg" alt="img"> </li>
        <li class="card"><img src="images/img-3.jpg" alt="img"> </li>
        <li class="card"><img src="images/img-4.jpg" alt="img"> </li>
        <li class="card"><img src="images/img-5.jpg" alt="img"> </li>
        <li class="card"><img src="images/img-6.jpg" alt="img"> </li>
        <li class="card"><img src="images/img-7.jpg" alt="img"> </li>
        <li class="card"><img src="images/img-8.jpg" alt="img"> </li>
        <li class="card"><img src="images/img-9.jpg" alt="img"> </li>
        <li class="card"><img src="images/img-10.jpg" alt="img"> </li>
      </ul>
      <button class="load-more">Load More</button>
    </section>

  </body>
</html>
